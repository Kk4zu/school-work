<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex box auki purettuna</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <h1>Flex box auki purettuna</h1>
    <h2>Kappaleet (p) vierekkäin</h2>
    <article class="parent">
      <p class="color-red"></p>
      <p class="color-blue"></p>
      <p class="color-green"></p>
    </article>
    <h2>Sininen on 2 kertaa leveämpi kuin muut</h2>
    <article class="parent">
      <p class="color-red"></p>
      <p class="color-blue"></p>
      <p class="color-blue flexgrowkaks"></p>
      <p class="color-green"></p>
    </article>
    <h2>Siirretään vihreä ensimmäiseksi flexin avulla</h2>
    <article class="parent">
      <p class="color-red"></p>
      <p class="color-blue flexgrowkaks"></p>
      <p class="color-green orderyks"></p>
    </article>
  </body>
</html>
