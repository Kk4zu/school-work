<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/layout.css">
    <script type="text/javascript" src="./scrips/showPic.js"></script>
</head>
<body>
    <h1>snapshots </h1>
    <div>
    <ul>
        <li><a href="./images/js-gallery-fireworks.jpeg" title="A fireworks display" onclick="showPic(this); return false;">Fireworks</a></li>
        <li><a href="./images/js-gallery-coffee.jpeg" title="A cup of black coffee" onclick="showPic(this); return false;">Coffee</a></li>
        <li><a href="./images/js-gallery-rose.jpeg" title="A red rose" onclick="showPic(this); return false;">Rose</a></li>
        <li><a href="./images/js-gallery-bigben.jpeg" title="The famous clock" onclick="showPic(this); return false;">Big Ben</a></li>
    </ul>
    <img id="placeholder" src="https://via.placeholder.com/400x300/?text=kasper+keske+placeholder" alt="my images gallery">
    <p id="description">Choose an image</p>
    </div>
</body>
</html>
